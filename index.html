<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Against Humanity Solo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div class="prompt">
            <h3>Prompt</h3>
            <p id="promptText">Loading...</p>
        </div>
        <div class="cards-grid">
            <div class="card" onclick="chooseCard(0)">Loading...</div>
            <div class="card" onclick="chooseCard(1)">Loading...</div>
            <div class="card" onclick="chooseCard(2)">Loading...</div>
            <div class="card" onclick="chooseCard(3)">Loading...</div>
            <div class="card" onclick="chooseCard(4)">Loading...</div>
            <div class="card" onclick="chooseCard(5)">Loading...</div>
            <div class="card" onclick="chooseCard(6)">Loading...</div>
            <div class="card" onclick="chooseCard(7)">Loading...</div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="historyList">
                <!-- Past combinations will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
